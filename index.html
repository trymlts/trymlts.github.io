<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 
							'unsafe-inline'
							'unsafe-eval'">
	<title>TryMLTS</title>
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0
		}

		.row-container {
			display: flex;
			width: 100%;
			height: 100%;
			flex-direction: column;
			overflow: hidden;
		}


		.second-row {
			flex-grow: 1;
			border: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="row-container">
		<iframe src="https://voodoos.github.io/mlts" class="second-row"></iframe>
	</div>
</body>

</html>
